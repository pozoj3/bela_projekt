<!DOCTYPE html>
<html lang="hr">
    
    <head>
        
    <title>BELA APLIKACIJA</title>
    <link rel="stylesheet" href="static/style.css">  

    </head>

    <body>
        <div id="middlebox">

            <img src="static/FullLogo.png" alt="">

            {% with messages = get_flashed_messages(category_filter=["auth_error"]) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div id="loginbox">
                <form method="POST" action="{{ url_for('auth.checklogin') }}">

                    <label>KORISNIÄŒKO IME:</label>
                    <input type="text" name="username" required>

                    <label>LOZINKA:</label>
                    <input type="password" name="password" required>
                    <button type="submit" id="prijava">PRIJAVA</button>

                </form>

                <hr>

                <form method="POST" action="{{ url_for('auth.register') }}">

                <label>NOVI USERNAME:</label>
                <input type="text" name="username" required>

                <label>EMAIL:</label>
                <input type="email" name="mail" required>

                <label>LOZINKA:</label>
                <input type="password" name="password" required>

                <button type="submit">REGISTRACIJA</button>

            </form>
            </div>

        </div>
    </body>
    
</html>
